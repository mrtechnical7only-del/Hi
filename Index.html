<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanded EVM Awareness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .machine-bg { background: #e2e8f0; border: 4px solid #94a3b8; border-radius: 20px; }
        .beep-light { width: 20px; height: 20px; border-radius: 50%; background: #4b5563; }
        .beep-active { background: #ef4444; box-shadow: 0 0 10px #ef4444; }
    </style>
</head>
<body class="bg-gray-100 p-4 flex flex-col items-center">

    <div class="max-w-md w-full bg-white shadow-2xl rounded-2xl p-6 border-t-8 border-blue-600">
        <h1 class="text-2xl font-bold text-center text-blue-800">Nanded Waghala Municipal Corporation</h1>
        <p class="text-sm text-center text-gray-600 mb-4 italic">EVM Awareness Simulation</p>
        
        <div class="bg-blue-50 p-3 rounded-lg text-xs mb-6 border border-blue-200">
            <p>üóìÔ∏è 15 Jan 2026 | ‚è∞ 07:30 AM - 05:30 PM</p>
            <p class="font-bold text-red-600 mt-1">Zaroori: Har seat ke liye button dabayein!</p>
        </div>

        <div class="machine-bg p-4 space-y-3">
            <div class="flex justify-end mb-2"><div id="beepLight" class="beep-light"></div></div>
            
            <div class="space-y-4">
                <div class="flex items-center justify-between bg-white p-2 rounded border-l-8 border-gray-400">
                    <span class="text-sm font-bold">Seat A (Safed)</span>
                    <button onclick="vote(1, this)" class="w-12 h-8 bg-blue-500 rounded shadow-inner active:bg-blue-800"></button>
                </div>
                <div class="flex items-center justify-between bg-white p-2 rounded border-l-8 border-pink-400">
                    <span class="text-sm font-bold">Seat B (Gulabi)</span>
                    <button onclick="vote(2, this)" class="w-12 h-8 bg-blue-500 rounded shadow-inner active:bg-blue-800"></button>
                </div>
                <div class="flex items-center justify-between bg-white p-2 rounded border-l-8 border-yellow-400">
                    <span class="text-sm font-bold">Seat C (Peela)</span>
                    <button onclick="vote(3, this)" class="w-12 h-8 bg-blue-500 rounded shadow-inner active:bg-blue-800"></button>
                </div>
                <div class="flex items-center justify-between bg-white p-2 rounded border-l-8 border-blue-400">
                    <span class="text-sm font-bold">Seat D (Neela)</span>
                    <button onclick="vote(4, this)" class="w-12 h-8 bg-blue-500 rounded shadow-inner active:bg-blue-800"></button>
                </div>
            </div>
        </div>

        <div id="status" class="mt-6 text-center font-bold text-lg text-gray-400">
            Votes: 0 / 4
        </div>
        
        <button onclick="resetEVM()" class="mt-4 text-xs text-blue-600 underline w-full text-center">Reset Machine</button>
    </div>

    <script>
        let count = 0;
        const total = 4;
        let voted = [false, false, false, false];

        function vote(id, btn) {
            if(!voted[id-1]) {
                count++;
                voted[id-1] = true;
                btn.style.backgroundColor = "#1e40af";
                btn.disabled = true;
                document.getElementById('status').innerText = "Votes: " + count + " / " + total;
                
                if(count === total) {
                    document.getElementById('beepLight').classList.add('beep-active');
                    document.getElementById('status').innerText = "BEEEEEP! Voting Complete";
                    document.getElementById('status').classList.remove('text-gray-400');
                    document.getElementById('status').classList.add('text-green-600');
                }
            }
        }

        function resetEVM() {
            location.reload();
        }
    </script>
</body>
</html>
